{% extends "blog/base.html" %}
{% block content %}
    <!--  <div>
          <h1>HOME PAGE!!</h1>
      </div> -->
    {% for post in posts %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.user.profile.image.url }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.user.username }}</a>
                </div>
                <h2><a class="article-title" href="#">{{ post.user.profile.instrument }}</a></h2>
                <p class="article-content">{{ post.user.profile.city }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
